<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/3bfd3b49a4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="w-3/4 mx-auto bg-sky-500 mt-10 rounded-lg">
        <h3 class="text-center text-3xl">My Text Editor</h3>
        <div class="grid grid-cols-3 w-3/4 mx-auto my-5 justify-between items-center">
            <div class="space-x-8">
                <button id="bold-btn"><i class="fa-solid fa-bold"></i></button>
                <button id="italic-btn"><i class="fa-solid fa-italic"></i></button>
                <button id="underline-btn"><i class="fa-solid fa-underline"></i></button>
            </div>
            <div class="space-x-8">
                <button id="align-left-btn"><i class="fa-solid fa-align-left"></i></button>
                <button id="align-center-btn"><i class="fa-solid fa-align-center"></i></button>
                <button id="align-right-btn"><i class="fa-solid fa-align-right"></i></button>
                <button id="align-justify"><i class="fa-solid fa-align-justify"></i></button>
            </div>
            <div class="text-end space-x-8">
                <button onclick="fontChange(this)"><i class="fa-solid fa-font"></i></button>
                <input type="number" min="1" max="100" value="16" onchange="f1(this)" id="input-number">
                <input type="color" onchange="f10(this)">
            </div>
        </div>
        <div class="flex justify-center items-center mb-8">
            <textarea class="w-3/4 mb-8 rounded-lg" name="" id="text-area" cols="30" rows="10" placeholder=" Text here"></textarea>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
